<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="./aframe.min.js"></script>
    
    <script src="./aframe-ar.js"></script>
    <script src="./aframe-extras.loaders.min.js"></script>
    <script src="./events.js"></script>
    

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene
            device-orientation-permission-ui="enabled: false"
            vr-mode-ui="enabled: false"
            markerhandler embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video
                id="vid"
                src="./Jingle Bells Jingle Bells - Christmas Song for Children - X'mas Music - Merry Christmas.mp4"
                preload="auto"
                response-type="arraybuffer"
                autoplay="false"
                loop        
                crossorigin
                webkit-playsinline
                playsinline
            ></video>
        </a-assets>
       

        <a-marker preset="hiro" markerhandler smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
            <a-video
                src="#vid"
                scale="5 5 5"
                position="0 0.4 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
